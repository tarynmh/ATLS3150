<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>2020 Proposal Form</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

    <svg id="definition" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol id="required" viewbox="0 0 128 128"><g><path d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5   l-18.5,49L17.2,111l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"></path></g></symbol></defs></svg>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h1>2020 Proposal Form</h1>
 <p>You are required to input your first and last name, but everything thereafter is optional.</p>
 <fieldset>
 <legend>Speaker Info</legend>
 <ul>
	<li>
        <label for="fstspkr1">First Name:<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg>
            <div class="visually-hidden">
              required
            </div></label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
    </li>


 	<li><label for="lstname1">Last Name:<svg class="icon" focusable="false"><use xlink:href="#required"></use></svg>
        <div class="visually-hidden">
          required
        </div></label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield"  />
</li>
<li>
	<label for="spkrtitle1">Title:</label>
	<input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
</li>
<li>
	<label for="company1">Company:</label>
	<input id="company1" name="company1" type="text" />
</li>
<li>
	<label for="department1">Department:</label>
	<input id="department1" name="department1" type="text"  />
</li>
<li>
	<label for="address1">Address:</label>
	<input id="address1" class="reqfield" name="address1" type="text" />
</li>
</ul>
</fieldset>

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    <fieldset>
    <legend>Type of Presentation</legend>
    
        <p><span><input value="1" id="TypeofPres_lec" name="p-type" type="radio" /><label for="TypeofPres_lec">Lecture:</label>
        </span>
           <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  /><label for="TypeofPres_lab">Computer Lab:</label>	
        </span></p>
    </fieldset>
           
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->

    <p aria-hidden="true">
    <svg class="icon" focusable="false">
    <use xlink:href="#required"></use></svg>Required field


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
